    <script>
        var c = document.getElementById("mainCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(50, 50, 50, 0, Math.PI * 2, false);
        ctx.fillstyle = "blue";
        ctx.fill();
        ctx.stroke();
